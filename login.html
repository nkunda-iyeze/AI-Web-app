<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="style.css">
   <script src="index.js"></script>
</head>
<body class="bg-gray-100">
      <!-- nav bar -->
  <nav class="bg-blue-500 p-4 text-white flex justify-between stick">
    <div>
        <h1 class="text-3xl font-bold"><a href="http://127.0.0.1:5500/index.html">AI BLOG Generator</a></h1>
    </div>
    <div>
        <a href="http://127.0.0.1:5500/login.html" class="hover:bg-white hover:text-blue-500 border border-white p-2 rounded-lg">Login</a>
        <a href="http://127.0.0.1:5500/signup.html" class="hover:bg-white hover:text-blue-500 border border-white p-2 rounded-lg">SignUp</a>
    </div>
  </nav>
<!-- main content -->
<div class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <!-- Login form -->
        <form action="" class="space-y-4">
            <h2 class="text-2xl font-semibold">Login</h2>
            <!-- user name -->
            <div> 
                <label for="username" class="font-medium block mb-1">User name</label>
                <input type="text" name="username" id="username" placeholder="Enter username" class="w-full border border-blue-300 rounded-lg p-2">
            </div>
            <!-- Email -->
            <div>
                  
                   <label for="email" class="font-medium block mb-1">Email</label>
                   <input type="email" name="email" id="email" placeholder="Enter Email" class="w-full border border-blue-300 rounded-lg p-2">
                  
            </div>
             <!-- password -->
             <div>
                  
                <label for="password" class="font-medium block mb-1">Password</label>
                <input type="password" name="password" id="password"  class="w-full border border-blue-300 rounded-lg p-2">
               
         </div>
         <!-- submit -->
         <div  class="flex items-center justify-center">
            <button class="bg-blue-500 text-white font-semibold px-3 py-2 rounded-lg w-full" type="submit"> Login</button>
         </div>

        </form>
    </div>
</div>
</body>
</html>
